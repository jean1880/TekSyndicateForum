<h4>{{topic.title}}</h4> <ul id="topic-board" class="list-group" infinite-scroll="FetchPosts()" infinite-scroll-distance="1"> <li class="list-group-item" ng-if="topic" ng-repeat="post in topic.post_stream.posts"> <user class="col-xs-12 user-panel"> <p class="col-xs-6 pull-right">{{post.created_at | moment}}</p> <img class="img img-responsive img-rounded pad-top-5" src="http://forum.teksyndicate.com/user_avatar/forum.teksyndicate.com/{{post.username}}/40/{{post.avatar_template | ExtractFile}}"> <p>{{post.username}}</p> </user> <div class="overflow-limit" ng-bind-html="post.cooked | Sanitize"></div> </li> </ul>
