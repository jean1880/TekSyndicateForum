<h4>{{topic.title}}</h4>
<ul id="topic-board" class="list-group" infinite-scroll="FetchPosts()" infinite-scroll-distance="1">
    <li class="list-group-item" ng-if="topic" ng-repeat="post in topic.post_stream.posts">
        <div class="overflow-limit" ng-bind-html="post.cooked | Sanitize"></div>
    </li>
</ul>
